<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>My Markdown Editor</title>
	<link rel="stylesheet" href="lib/codemirror.css">
	<link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<form>
        		<div class="input-field">
          			<input placeholder="Titre du document" id="titredoc" type="text" class="validate">
          			<label for="titre"></label>
        		</div>
    		</form>
      	</div>
    </nav>
	
	<div id="container">
		<div id="editor"></div>
		<div id="reponseHtml"></div>
		<div id="listedocs">
			<h5>Mes documents</h5>
		</div>
	</div>
	<div id="boutons">
		<a class="waves-effect waves-light btn"><i class="material-icons right">done</i>Sauvegarder</a>
		<a class="waves-effect waves-light btn"><i class="material-icons right">mode_edit</i>Nouveau document</a>
		<a class="waves-effect waves-light btn"><i class="material-icons right">play_for_work</i>Télécharger</a>
	</div>
	

	<script src="js/jquery.js"></script>
	<script src="lib/codemirror.js"></script>
	<script src="../node_modules/marked/marked.min.js"></script>
	<script src="mode/javascript/javascript.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="mode/markdown/markdown.js"></script>
	<script src="mode/xml/xml.js"></script>
	<script src="js/bundle.js"></script>

</body>
</html>
